<div id="mySlider" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mySlider" data-slide-to="{{$index}}" ng-repeat="item in vm.items" ng-class="vm.getClass($index)"></li>
    
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item" ng-repeat="item in vm.items" ng-class="vm.getClass($index)">
      <img src="{{item.imageUrl}}" alt="Los Angeles" style="width:100%;">
      <div class="carousel-caption">
        <h3>{{item.Title}}</h3>
        <p>{{item.Description}}</p>
        <p><a class="btn btn-primary" href="{{item.ulr}}" target="_blank">...Learn More</a></p>
      </div>
    </div>




  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#mySlider" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mySlider" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
$('[data-slide-to=0]').trigger('click');
</script>
