<div class="input-group">
  <input type="text" ng-model="vm.search" class="form-control" placeholder="Search" name="search">
  <div class="input-group-btn">
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Last Modified</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in vm.items | filter:vm.search">
      <td>{{item.ID}}</td>
      <td>{{item.Title}}</td>
      <td>{{item.Category}}</td>
      <td>{{item.Modified | date: 'MMM d, y'}}</td>
    </tr>

  </tbody>
</table>
