<div class="panel-group" id="accordion">
  <div class="panel panel-default" ng-repeat="item in vm.items">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse1{{item.ID}}">
          {{item.Title}} ({{$index}})
        </a>
      </h4>
    </div>
    <div id="collapse1{{item.ID}}" class="panel-collapse collapse" ng-class="vm.getClass($index)">
      <div class="panel-body" >
       {{item.Description}}
      </div>
    </div>
  </div>
  
</div>
